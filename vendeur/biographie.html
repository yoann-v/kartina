<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biographie.css">
    <title>Biographie</title>
</head>
<body>
    <div class="container">
        <div class="titre">
            <h1>Biographie</h1>
        </div>
        <div class="texte">
        <form action="" name="form">
            <div>
                <textarea rows="45" cols="60" id="biographie" >Entrez votre biographie ici ...</textarea>
            </div>
            <div><input type="button" name="valider" id="valider" value="valider" onClick=valide()></div>
        </form>
        </div>
    </div>
    <script>
        function valide(){
            if(document.getElementById('biographie').value === "" || document.getElementById('biographie').value === "Entrez votre biographie ici ..."){
                alert('Veuillez entrez une biographie')
            } else {
                document.getElementById('valider').type = "submit"
            }
        }
    </script>
</body>
</html>
